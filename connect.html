<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="connect.css">
    <script defer src="connect.js"></script>
</head>
<body>
    <div class="card">
        <!-- Animated Header -->
        <div class="header">
            <div class="header-content">
                <h1>Social Connect</h1>
                <p>Your digital presence</p>

        </div>

        <div class="welcome-section">
            <h2>Welcome to My Digital Card</h2>
            <p>Hi, I'm Sujal Panchal, a Full-Stack Web Developer. Explore my social media links and connect with me!</p>
        </div>

        <!-- Social Handles -->
        <div class="social-handles">
            <a href="https://x.com/SujalPanchal24/" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-twitter text-blue-400"></i>
                <span>Twitter</span>
            </a>
            <a href="https://www.instagram.com/sujal_panchal07/" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-instagram text-pink-400"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.linkedin.com/in/sujal-panchal-dev/" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-linkedin-in text-blue-500"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/Sujal-dev24/" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-github text-gray-400"></i>
                <span>GitHub</span>
            </a>
            <a href="https://t.me/Sujal2133/" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-telegram text-blue-300"></i>
                <span>Telegram</span>
            </a>
            <a href="https://discord.com/users/sujal-dev/" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-discord text-indigo-400"></i>
                <span>Discord</span>
            </a>
            <a href="https://wa.me/919302322654" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-whatsapp text-green-400"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://medium.com/@Sujal-dev" target="_blank" rel="noopener noreferrer" class="social-item">
                <i class="fab fa-medium text-gray-700"></i>
                <span>Medium</span>

    </div>
